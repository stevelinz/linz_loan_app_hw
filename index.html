<!DOCTYPE html>
<html>
<head>
    <title>Linz Loan Approval Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="validation.css">
    <meta charset="UTF-8">

</head>
<body>
<h1>Diamond Lending Bank</h1>
<h2>Loan Approval Calculator</h2>

<div class="container w-75">
    <fieldset>
        <form id="loadData">
            <img src="loan.png" alt="Bank Logo"> <br>
            <div class="form-group">
                <label for="salary">Yearly Salary USA Dollar</label>
                <input name="salary" id="salary" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="credit">FICO credit score</label>
                <input name="credit" id="credit" type="text" class="form-control">
            </div>

            <div class="form-group" id="hiding" hidden>
                <label for="job">Number of Months at your job</label>
                <input name="job" id="job" type="text" class="form-control">
            </div>


            <button class="btn btn-primary" id="loanCal">Check to see if we can offer you a loan at this time</button>
            <button class="btn btn-secondary" id="resetButton">Try any Projection</button>

        </form>
    </fieldset>

    <p id="message"></p>
    <p id="salaryShow"></p>
    <p id="creditShow"></p>
    <p id="jobShow"></p>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="code.js"></script>

</html>
